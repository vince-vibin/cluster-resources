---
persistentVolumeClaim:
  enabled: true

serviceWeb:
  http:
    enabled: true
    port: 80
  https:
    enabled: true
    port: 443
  type: ClusterIP
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.178.201
  type: LoadBalancer

serviceDNS:
  loadBalancerIP: 192.168.178.202
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole-svc
  type: LoadBalancer

serviceDhcp:
  loadBalancerIP: 192.168.178.203
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole-svc
  type: LoadBalancer
